<p>1.4.6 <br>在调用amountFor（）函数的地方采用内联变量的方法内联他。应为函数被赋值给一个变量后，该变量一直没有被修改。移除局部变量的好处就是做提炼时会简单的多，因为需要操作的局部作用域变少了。实际上，在做任何提炼前，我一般都会先移除局部变量。</p>
